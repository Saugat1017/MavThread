<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Subtle border -->
  <rect width="100" height="100" fill="none" stroke="url(#textGradient)" stroke-width="2" rx="20" ry="20"/>
  
  <!-- MT Letters with gradient -->
  <text x="50%" y="60%" font-size="42" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    MT
  </text>
  
  <!-- Subtle accent dot -->
  <circle cx="75" cy="25" r="4" fill="url(#textGradient)" opacity="0.8"/>
</svg>
